<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet"  href="logStyle.css">

    <title>Login</title>
  </head>
  <body>
    <div class="void"></div>
    <div class="contentl">
      <section>
        <div class="container" class="RegisterForm" id="registerForm">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h2>Login</h2>
              <hr>
            </div>
          </div>
          <form >
            <div class="row">
              <div class="form-group col-sm-4 col-sm-offset-4">
                <label for="nama">Username/Email :</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukan Username/Email">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-4 col-sm-offset-4">
                <label for="pw">Password :</label>
                <input type="password" id="pw" class="form-control" placeholder="Masukan Password">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-4 col-sm-offset-4 text-center">
                <a href=""><i class="glyphicon glyphicon-copyright-mark"></i>Copyright 2020</a>
              </div>
            </div>
          </form>  
          </section>    
    </div>
  </div>
  <div class="bg2">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
